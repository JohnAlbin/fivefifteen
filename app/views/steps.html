<div class="row">
  <div class="col-md-12">
    <ul class="steps nav nav-tabs nav-justified" ng-repeat="step in steps">
      <li ng-class="{active: state.currentPath == step.path}"><a href="#/step/{{step.path}}">{{step.shortTitle}}</a></li>
    </ul>
  </div>
</div>
<h3 class="clock"><span class="label label-default" clock></span></h3>

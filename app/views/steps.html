<div class="row">
  <div class="col-md-12">
    <ul class="steps nav nav-tabs nav-justified" ng-repeat="step in steps">
      <li ng-class="{active: path == step.path}"><a href="#/step/{{step.path}}">{{step.shortTitle}}</a></li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-12 pull-right">
    <h3><span class="label label-info" clock></span></h3>
  </div>
</div>
